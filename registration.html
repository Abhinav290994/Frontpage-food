<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Food Express</title>
    <link rel="stylesheet" type="text/css" href="css/regis.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <header>
      <nav>
        <div class="row clearfix">
          <img src="image/express.jpg" class="logo">
          <div class="loginbox">
            <img src="image/avatar.jpg" class="avatar">
            <h1>REGISTER HERE</h1>
            <form>

              <p>User Name</p>
              <input type="text" name="" placeholder="Enter Your User Name">
              <p>Email ID</p>
              <input type="text" name="" placeholder="Enter Your Email ID">
              <p>Number</p>
              <input type="text" name="" placeholder="Enter Your Number">
              <p>Password</p>
              <input type="password" name="" placeholder="Enter Your Password">
              <p>Confirm Password</p>
              <input type="password" name="" placeholder="Confirm Your Password">
              <input type="Submit" name="" value="Login">
              


</form>
             </div>

          </div>
        </div>
      </nav>
    </header>
  </body>
  </html>
